<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brilliant Consulting - Contact</title>
  <link rel="stylesheet" href="style.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="hero-section">
        <header>
        <div class="logo">Brilliant <span>Consulting</span></div>
        <nav>
            <a href="index.html" id="home">Home</a>
            <a href="services.html" id="services">Services</a>
            <a href="products.html" id="products">Products</a>
            <a href="about.html" id="about">About</a>
            <a href="contact.html" id="contact">Contact</a>
        </nav>
        </header>
    
        <section class="contact-section">
            <h2>Contact Us</h2>
            <p>If you have any questions or need help, feel free to contact with our team.</p>

            <form class="contact-form" action="#" method="post">
                <div class="input-row">
                    <input type="email" placeholder="Enter a valid email address" required />
                    <input type="text" placeholder="Enter your Name" required />
                </div>
                <div class="input-row">
                    <input type="text" placeholder="Enter your Message" required />
                </div>
                <button type="submit">SUBMIT</button>
            </form>

            <div class="info-section">
                <div class="info-box">
                    <div class="icon circle-bg">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <h3>Email Us</h3>
                    <p>hr@brilliantconsulting.us</p>
                </div>
                <div class="info-box">
                    <div class="icon circle-bg">
                        <i class="fas fa-phone"></i>
                    </div>
                    <h3>Call Us</h3>
                    <p></p>(916)750-0575</p>
                </div>
                <div class="info-box">
                    <div class="icon circle-bg">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <h3>OUR OFFICE LOCATION</h3>
                    <p>Roseville, CA<br>Office Address: Roseville, CA, 524 Castilian Ct</p>
                </div>
            </div>
        </section>
